<div class="panel panel-default" id="method-{{id}}">
  <div class="panel-heading clickable" data-toggle="collapse" data-parent="#methods" href="#collapse-{{id}}">
    <h4 class="panel-title">
      {{name}}
      <span class="badge hidden">0</span>
    </h4>
  </div>
  <div id="collapse-{{id}}" class="panel-collapse collapse">
    <div class="panel-body">
      <pre>{{name}}
{
    <span id="hook-{{id}}-start"><!--
   --><a class="hook-button btn btn-success btn-xs" onclick="toggleHook('hook-{{id}}-start', '{{name}}', 'METHOD_START');"><!--
     -->Inject Hook<!--
   --></a><!--
   --><span class="hook hidden"><!--
     -->HookManager.hook("{{name}}|start");
    <!--
     --><a class="btn btn-danger btn-xs" onclick="toggleHook('hook-{{id}}-start', '{{name}}', 'METHOD_START');" style="float: none"><!--
       -->Remove Hook<!--
     --></a> <!--
     --><a class="params-button btn btn-default btn-xs" onclick="toggleParams('hook-{{id}}-start', '{{name}}', 'METHOD_START');" style="float: none"><!--
       -->Collect Parameters<!--
     --></a><!--
   --></span><!--
 --></span>
    doStuff();
    <span id="hook-{{id}}-end"><!--
   --><a class="hook-button btn btn-success btn-xs" onclick="toggleHook('hook-{{id}}-end', '{{name}}', 'METHOD_END');"><!--
     -->Inject Hook<!--
   --></a><!--
   --><span class="hook hidden"><!--
     -->HookManager.hook("{{name}}|end");
    <!--
     --><a class="btn btn-danger btn-xs" onclick="toggleHook('hook-{{id}}-end', '{{name}}', 'METHOD_END');" style="float: none"><!--
       -->Remove Hook<!--
     --></a> <!--
     --><a class="params-button btn btn-default btn-xs" onclick="toggleParams('hook-{{id}}-end', '{{name}}', 'METHOD_END');" style="float: none"><!--
       -->Collect Parameters<!--
     --></a><!--
   --></span><!--
 --></span>
}</pre>
    </div>
  </div>
</div>
